#Config for Set Fragment loot in chests
[fragment_loot]
	#Minimum number of fragments per chest (0 = no fragments may drop)
	#Range: 0 ~ 64
	minFragmentsPerChest = 1
	#Maximum number of fragments per chest
	#Range: 0 ~ 64
	maxFragmentsPerChest = 4
	#Loot table IDs that can receive Set Fragments. Example: "minecraft:chests/simple_dungeon"
	fragmentLootTables = ["minecraft:chests/simple_dungeon", "minecraft:chests/abandoned_mineshaft", "minecraft:chests/desert_pyramid", "minecraft:chests/jungle_temple", "minecraft:chests/stronghold_corridor", "minecraft:chests/stronghold_library", "minecraft:chests/shipwreck_treasure"]

#Config for Nether Artifact loot injection in chests
[nether_artifact_loot]
	#Per-loot-table chance for Nether chests to roll the artifact pool. Format: "modid:chests/xyz=chance".
	netherArtifactChests = ["minecraft:chests/bastion_treasure=0.60", "minecraft:chests/bastion_hoglin_stable=0.40", "minecraft:chests/bastion_bridge=0.35", "minecraft:chests/bastion_other=0.30", "minecraft:chests/nether_bridge=0.20"]

#Config for Relic drops from buried treasure chests
